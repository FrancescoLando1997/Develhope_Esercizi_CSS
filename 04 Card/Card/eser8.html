<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecard.css">
    <title>Card exercise 8 html with css</title>

  </head>
  <body>
    
      <tr>
        <td>
          <section class="picture">
            <picture id="pic">
              <img
                src="PNG_transparency_demonstration_1.png"
                alt="dadi colorati sfondo trasparente"
                height="300"
                width="400"
              />
            </picture>
          </class>
          <section class="title">
            <h1>Card title</h1>
            <p>
              some quick example of text to build on the card title and make up
              the bulk of the card content.
            </p>
          </section>
        </td>
      </tr>
      <td>
        <section class="item">
          <p>An item</p>
        </section>
      </td>
      <tr>
        <td>
          <section class="second_item">
            <p>A second item</p>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <section class="third_item">
            <p>A third item</p>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <nav class="nav">
            <a href="#">Card link</a
            ><span> - <a href="#"> Another link</a></span>
          </nav>
        </td>
      </tr>
    
  </body>
</html>
