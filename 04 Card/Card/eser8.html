<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecard.css">
    <title>Card exercise 8 html with css</title>

  </head>
  <body>
    <div class="card">
          <section class="picture">
            <picture id="pic">
              <img
                src="PNG_transparency_demonstration_1.png"
                alt="dadi colorati sfondo trasparente"
              />
            </picture>
          </class>
          
          <section class="title">
            <h1>Card title</h1>
            <p>
              some quick example of text to build on the card title and make up
              the bulk of the card content.
            </p>
          </section>
        
          <section class="item">
          <p>An item</p>
          </section>

          <section class="second_item">
            <p>A second item</p>
          </section>
        
          <section class="third_item">
            <p>A third item</p>
          </section>
        
          <nav class="nav">
            <a href="#">Card link</a> 
            <a href="#">Another link</a>
          </nav>

    </div>
  </body>
</html>
